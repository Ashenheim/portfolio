---
layout: default
---

<article class="article">
    <section class="art-block">
        <figure>
            <img src="{{page.coverimage | prepend:site.baseurl}}" alt="{{page.title}}">
        </figure>
        <canvas class="art-block__background" id="blurBG" data-src="{{page.coverimage | prepend:site.baseurl}}"></canvas>
    </section>

    <header class="article__header">
        <h2 class="article__title">{{page.title}}</h2>
    </header>

    <div class="article__content">
        {{content}}
    </div>
</article>
