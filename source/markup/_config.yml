title: Portfolio
baseurl: /portfolio
permalink: pretty

# Build
exclude: [
    '.git',
    'node_modules',
    'source',
    'gulp',
    'bower.json',
    'gulpfile.js',
    'package.json',
    'README.md',
    'build'
]

defaults:
  - scope:
      path: _posts
    values:
      layout: ["compress", "index"]
      permalink: "/blog/:title.html"
